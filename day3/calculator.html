<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
     <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
       
        <div class="result" >
            <p id="result">0</p>
        </div>
        
        <div class="buttons">
            <diV class="row">
                <button>C</button>
                <button>DEL</button>
                <button>+</button>
                <button>%</button>
            </diV>
    
            <diV class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </diV>
    
            <diV class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </diV>
    
            <diV class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </diV>
    
            <diV class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
               
            </diV>
        </div>

    </div>
    <script>
        let result = document.getElementById('result');
        let buttons =document.getElementsByTagName('button');

       
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].onclick = function() {
                let input = this.innerText;
                showResult(input);
            };
        }
        
        function showResult(input) {
            
          let currentDisplay=result.innerText;
          if(currentDisplay=="0"){
            if(input!="C"&&input!="DEL" && input!="="){
            result.innerText=""
            result.innerText=input
             }
          }
          else{
            if(input!="C"&&input!="DEL"&&input!="="){
                result.innerText+=input
            }
            if(input=="C"){
                result.innerText="0"
            }
            if(input=="DEL"){
                result.innerText = currentDisplay.substring(0,currentDisplay.length-1)
            }
            if(input=="="){
                let display = result.innerText
                result.innerText= eval(display)
            }
          }
        }
         
       
    </script>
</body>
</html>
