<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-green-200 via-transparent to-blue-200 bg-no-repeat bg-cover">
    <header>
        <div class="w-full h-[55px] flex justify-around items-center bg-gradient-to-r from-yellow-100 to-yellow-200">
            
            <div class="text-3xl font-bold text-center text-gray-500">Natural Farms</div>
            <div class="relative flex items-center border border-gray-300 rounded-md">
                <i 
                  class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-black-500 z-10"
                ></i>
                <input type="text" class="pl-10 pr-8 py-2 w-full" placeholder="Search">
            </div>
            <div>Home</div>
             
        </div>
    </header>
    <h2 class="flex justify-center mt-10">Registration Form</h2>
    <div class="flex justify-center items-center mt 8 sm:flex-row">
        
        <form id="form" class="w-96 border border-black-700 p-5 flex flex-col space-y-4 shadow-[0_0_10px_rgba(0,0,0,0.2)]">
            <div class="flex md:flex-row flex-col space-y-4 md:space-y-0 md:space-x-4 w-full">
                <input id="firstName" type="text" placeholder="First Name" required class=" w-1/2 p-2 border rounded-[5px]">
                <input id="lastName" type="text" placeholder="Last Name" required class=" w-1/2 p-2 border rounded-[5px]">
              </div>
          <div class="flex md:flex-row flex-col space-y-4 md:space-y-0 md:space-x-4 w-full">
            <input id="password" type="password" placeholder="Password" required minlength="8" class="w-1/2 p-2 border rounded-[5px]">
            <input id="email" type="email" placeholder="Email" required class="w-1/2 p-2 border rounded-[5px]">
          </div>
          <div class="flex md:flex-row flex-col space-y-4 md:space-y-0 md:space-x-4 w-full">
            <input type="number" placeholder="Phone" required class="w-1/2 p-2 border rounded-[5px]">
            <input type="number" placeholder="Age" class="w-1/2 p-2 border rounded-[5px]">
          </div>
          <div class="flex md:flex-row flex-col space-y-4 md:space-y-0 md:space-x-4 w-full">
            <div class="w-1/2 p-2 border">
                <p>Gender</p>
                <div>
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
               <input type="text" placeholder="City" required class="w-1/2 p-2 border rounded-[5px]">
            
          </div>
          <div class="flex md:flex-row flex-col space-y-4 md:space-y-0 md:space-x-4 w-full">
            <textarea type="text" placeholder="Address" required class="w-1/2 p-2 border rounded-[5px]"></textarea>
            <input type="text" placeholder="Pincode" required class="w-1/2 p-2 border rounded-[5px]">
          </div>
          <button type="submit" onclick="validationForm()" class="w-3/4 md:w-1/2 lg:w-1/3 p-2 bg-red-700 text-white mx-auto">Submit</button>
          
        </form>
      </div>
     
      <script>
        const form = document.getElementById('form');
    
        form.addEventListener('submit', function(e) {
          e.preventDefault();
    
          document.querySelectorAll('.error').forEach(span => span.textContent = '');
    
          const firstName = document.getElementById('firstName').value;
          const lastName = document.getElementById('lastName').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
    
          let isValid = true;
    
          if (firstName.length < 3) {
            document.getElementById('firstNameError').textContent = "First name must be at least 3 characters long.";
            isValid = false;
          }
    
          if (lastName.length < 3) {
            document.getElementById('lastNameError').textContent = "Last name must be at least 3 characters long.";
            isValid = false;
          }
    
          if (!email) {
            document.getElementById('emailError').textContent = "Please enter a valid email address.";
            isValid = false;
          }
    
          if (password.length < 6) {
            document.getElementById('passwordError').textContent = "Password must be at least 6 characters long.";
            isValid = false;
          }
    
          if (isValid) {
            console.log('Form is valid. Submitting data...');
          }
        });
    </script>
      
</body>
</html>
